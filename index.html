<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #ffeff5; 
            font-family: 'Fredoka One', cursive; 
        }

        /* --- 3D CANVAS --- */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* --- MAIN UI --- */
        #main-ui {
            position: absolute;
            top: 60%; 
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            width: 100%;
            transition: opacity 0.5s ease;
        }

        h1 {
            color: #ff4d80;
            font-size: 3.5rem;
            text-shadow: 4px 4px 0px #fff;
            margin-bottom: 30px;
            -webkit-text-stroke: 2px #fff;
        }

        .btn-yes {
            background-color: #ff4d80;
            color: white;
            border: 4px solid white;
            padding: 15px 60px;
            font-size: 1.8rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            box-shadow: 0 8px 0px #c21c4e, 0 15px 20px rgba(0,0,0,0.15);
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .btn-yes:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0px #c21c4e, 0 4px 4px rgba(0,0,0,0.1);
        }

        /* --- ENVELOPE CONTAINER --- */
        #letter-container {
            display: none; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            width: 300px;
            height: 200px;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #ff4d80;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 20px 30px rgba(0,0,0,0.15);
        }

        .envelope:before { 
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 100px 150px 0 150px;
            border-color: transparent transparent transparent transparent;
            border-bottom-color: #ff6b95;
            border-left-color: #ff6b95;
            border-radius: 0 0 0 10px;
            z-index: 3;
            pointer-events: none;
        }

        .envelope:after { 
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 150px 100px 150px;
            border-color: transparent transparent #ff85a8 transparent;
            border-radius: 0 0 10px 10px;
            z-index: 3;
            pointer-events: none;
        }

        .lid {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 100px 150px 0 150px;
            border-color: #ff4d80 transparent transparent transparent;
            z-index: 4;
            transform-origin: top;
            transition: transform 0.5s ease-in-out, z-index 0.2s 0.2s;
        }

        .lid.open {
            transform: rotateX(180deg);
            z-index: 1;
        }

        /* --- THE PAPER --- */
        .paper {
            position: absolute;
            bottom: 0;
            left: 15px;
            width: 270px;
            height: 180px;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 -5px 10px rgba(0,0,0,0.05);
            overflow: hidden; 
        }

        /* Content inside paper */
        .paper-content {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s 0.8s, transform 0.5s 0.8s;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            justify-content: center;
        }

        .paper.visible {
            transform: translateY(-100px); 
        }
        
        .paper.expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 60vw; 
            height: 70vh; 
            min-width: 320px;
            max-width: 600px;
            max-height: 800px;
            transform: translate(-50%, -50%) scale(1);
            z-index: 100;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            border: 8px solid #ff4d80;
            border-radius: 20px;
        }

        .paper.expanded .paper-content {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- DECORATION IMAGES --- */
        .decoration-row {
            display: flex;
            justify-content: center;
            align-items: flex-end; 
            gap: 20px; 
            margin-bottom: 20px;
            width: 100%;
        }

        .decoration-img {
            max-width: 45%; 
            max-height: 150px;
            object-fit: contain;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            transition: transform 0.3s ease;
        }

        .decoration-img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .paper p {
            font-family: 'Nunito', sans-serif; 
            font-weight: 700;
            color: #ff4d80;
            font-size: 1rem; 
            margin: 0;
            line-height: 1.6;
        }

        .paper.expanded p {
            font-size: 1.5rem; 
        }

        .paper::after {
            content: '❤️';
            font-size: 2rem;
            margin-top: 15px;
            display: block;
        }
        
        .paper.expanded::after {
            font-size: 3rem; 
        }

        /* --- SPEAKER ICON --- */
        .speaker-icon {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            opacity: 0; 
            transition: opacity 0.5s 1s, transform 0.2s;
            z-index: 101;
            fill: #ff4d80;
        }

        .paper.expanded .speaker-icon {
            opacity: 0.6; 
        }
        
        .paper.expanded .speaker-icon:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .speaker-wave {
            display: none;
            transform-origin: center;
            animation: pulse-wave 1s infinite;
        }
        
        .playing .speaker-wave {
            display: block;
        }
        
        .playing .speaker-x {
            display: none;
        }
        
        @keyframes pulse-wave {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }

        /* --- MUSIC GUIDE (NEW) --- */
        .music-guide {
            position: absolute;
            top: 35px;
            right: 80px; /* Position to the left of the speaker icon */
            display: flex;
            align-items: center;
            pointer-events: none; /* Let clicks pass through */
            opacity: 0; /* Hidden initially */
            transition: opacity 0.5s 1.5s; /* Delay showing until letter is expanded */
            z-index: 102;
        }

        .paper.expanded .music-guide.show {
            opacity: 1;
        }

        .guide-text {
            font-family: 'Fredoka One', cursive;
            color: #ff4d80;
            font-size: 1.1rem;
            margin-right: 10px;
            background: rgba(255,255,255,0.8);
            padding: 5px 10px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .guide-arrow {
            width: 0; 
            height: 0; 
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid #ff4d80; /* Creates a triangle pointing right */
            animation: bounce-arrow 1s infinite alternate;
        }

        @keyframes bounce-arrow {
            from { transform: translateX(0); }
            to { transform: translateX(5px); }
        }

    </style>
</head>
<body>

    <audio id="bgm" src="music.mp3" loop></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <div id="main-ui">
        <h1>Will you be my Valentine?</h1>
        <button class="btn-yes" onclick="openEnvelope()">YES!</button>
    </div>

    <div id="letter-container">
        <div class="envelope">
            <div class="lid" id="lid"></div>
            <div class="paper" id="paper">
                
                <div class="speaker-icon" onclick="toggleMusic(this)">
                    <svg viewBox="0 0 24 24">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        <path class="speaker-x" d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z" fill="#ff4d80" style="display: block;" /> 
                    </svg>
                </div>

                <div class="music-guide" id="musicGuide">
                    <span class="guide-text">Click here!</span>
                    <div class="guide-arrow"></div>
                </div>

                <div class="paper-content">
                    <div class="decoration-row">
                        <img src="roses.png" class="decoration-img" alt="Rose Bouquet">
                        <img src="bunny.png" class="decoration-img" alt="Jellycat Bunny">
                    </div>
                    
                    <p>
                        Dear Valentine,<br><br>
                        I am so happy you said yes!<br>
                        You make my heart beat just like this.<br>
                        I love you!
                    </p>
                </div>

            </div>
        </div>
    </div>

    <script>
        // --- 3D PARTICLE HEART ---
        let scene, camera, renderer, heartSystem;

        function init3D() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0xffeff5, 0.002);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 4;
            camera.lookAt(0, 0.3, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            createHeart();
            animate();
        }

        function createHeart() {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            
            const particleCount = 2500; 
            const color1 = new THREE.Color(0xff0055); 
            const color2 = new THREE.Color(0xff99bb);

            let count = 0;
            while (count < particleCount) {
                const x = (Math.random() - 0.5) * 3;
                const y = (Math.random() - 0.5) * 3;
                const z = (Math.random() - 0.5) * 3;

                const a = x * x + (9/4) * y * y + z * z - 1;
                const value = a * a * a - x * x * z * z * z - (9/80) * y * y * z * z * z;

                if (value <= 0 && value > -0.5) { 
                    const fuzz = 0.05;
                    positions.push(
                        x + (Math.random()-0.5)*fuzz, 
                        z + (Math.random()-0.5)*fuzz, 
                        -y + (Math.random()-0.5)*fuzz
                    ); 

                    const mixedColor = color1.clone().lerp(color2, Math.random());
                    colors.push(mixedColor.r, mixedColor.g, mixedColor.b);
                    count++;
                }
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.arc(16, 16, 15, 0, Math.PI * 2);
            ctx.fillStyle = "white";
            ctx.fill();
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;

            const material = new THREE.PointsMaterial({
                size: 0.07,
                vertexColors: true,
                map: texture,
                transparent: true,
                opacity: 0.9,
                alphaTest: 0.1
            });

            heartSystem = new THREE.Points(geometry, material);
            heartSystem.position.y = 0.6;
            scene.add(heartSystem);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.0015;
            const beat = Math.pow(Math.sin(time * 3), 16) * 0.15 + 
                         Math.pow(Math.sin(time * 3 + 0.3), 6) * 0.05;
            
            const scale = 1 + beat;
            heartSystem.scale.set(scale, scale, scale);
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function openEnvelope() {
            document.getElementById('main-ui').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('main-ui').style.display = 'none';
            }, 500);

            const container = document.getElementById('letter-container');
            container.style.display = 'block';

            setTimeout(() => {
                document.getElementById('lid').classList.add('open');
                
                setTimeout(() => {
                    document.getElementById('paper').classList.add('visible');
                    
                    setTimeout(() => {
                        document.getElementById('paper').classList.add('expanded');
                        // Show the guide
                        document.getElementById('musicGuide').classList.add('show');
                    }, 600);
                    
                }, 500);
            }, 100);
        }

        function toggleMusic(icon) {
            const audio = document.getElementById('bgm');
            const xIcon = icon.querySelector('.speaker-x');
            // Hide the guide permanently once clicked
            document.getElementById('musicGuide').style.display = 'none';
            
            if (audio.paused) {
                audio.play();
                xIcon.style.display = 'none';
                icon.classList.add('playing');
            } else {
                audio.pause();
                xIcon.style.display = 'block';
                icon.classList.remove('playing');
            }
        }

        init3D();
    </script>
</body>
</html>
