<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #0b0105; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            user-select: none;
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        h1 {
            color: #ffc0cb;
            font-size: 2.2rem;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
            margin-bottom: 40px;
            font-weight: 300;
        }
        button {
            padding: 12px 50px;
            font-size: 1.1rem;
            background: rgba(255, 105, 180, 0.2);
            border: 1px solid #ff69b4;
            border-radius: 30px;
            color: #ffb6c1;
            cursor: pointer;
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
        }
        button:hover {
            background: #ff69b4;
            color: white;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
            transform: scale(1.05);
        }

        /* Letter view styles */
        .letter-container {
            max-width: 480px;
            padding: 28px 26px 24px;
            margin: 0 auto;
            border-radius: 18px;
            background: rgba(12, 2, 10, 0.92);
            border: 1px solid rgba(255, 192, 203, 0.35);
            box-shadow: 0 0 40px rgba(255, 105, 180, 0.45);
            color: #ffe4f0;
            text-align: left;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(16px);
            animation: letterFadeIn 0.7s ease forwards;
        }
        .letter-title {
            margin: 0 0 14px;
            font-size: 1.6rem;
            font-weight: 500;
            color: #ffc0cb;
            text-align: center;
            text-shadow: 0 0 18px rgba(255, 105, 180, 0.7);
        }
        .letter-body {
            line-height: 1.6;
            font-size: 0.98rem;
            margin-bottom: 20px;
        }
        .letter-body span.heart {
            color: #ff6fa3;
        }
        .song-section-title {
            margin: 0 0 10px;
            font-size: 1.05rem;
            font-weight: 500;
            color: #ffd1e6;
        }
        .song-list {
            list-style: none;
            padding: 0;
            margin: 0 0 8px;
            font-size: 0.95rem;
        }
        .song-list li {
            margin-bottom: 6px;
        }
        .song-list a {
            color: #ffb6f2;
            text-decoration: none;
        }
        .song-list a:hover {
            text-decoration: underline;
            color: #ffffff;
        }
        .letter-footer {
            margin-top: 16px;
            font-size: 0.9rem;
            text-align: center;
            color: #f9c8de;
        }

        @keyframes letterFadeIn {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>Do you want to be my valentine?</h1>
        <button onclick="celebrate()">Yes</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer, heartParticles;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 3;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const particleCount = 15000; // Increased count for a "filled" look

            // Rejection Sampling for a Solid 3D Heart
            let count = 0;
            while (count < particleCount) {
                const x = (Math.random() - 0.5) * 2.5;
                const y = (Math.random() - 0.5) * 2.5;
                const z = (Math.random() - 0.5) * 2.5;

                // 3D Heart Equation
                const formula = Math.pow(x*x + (9/4)*y*y + z*z - 1, 3) - x*x*z*z*z - (9/80)*y*y*z*z*z;

                if (formula <= 0) {
                    positions.push(x, z, -y); // Swapping axes for upright orientation
                    count++;
                }
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

            const material = new THREE.PointsMaterial({
                color: 0xff1493,
                size: 0.012,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            heartParticles = new THREE.Points(geometry, material);
            scene.add(heartParticles);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;
            
            // The "Heartbeat" Logic
            // Using a combination of sine waves to mimic a double-thump (lub-dub)
            const beat = Math.pow(Math.sin(time * 3), 8) * 0.15 + 
                         Math.pow(Math.sin(time * 3 + 0.5), 10) * 0.05;
            
            const scale = 1 + beat;
            heartParticles.scale.set(scale, scale, scale);

            // Very slight slow rotation just for depth perception
            heartParticles.rotation.y = Math.sin(time * 0.2) * 0.2;

            renderer.render(scene, camera);
        }

        function celebrate() {
            const ui = document.getElementById('ui-layer');

            // Small fade/slide transition of the question out
            ui.style.opacity = '0';
            ui.style.transform = 'translate(-50%, -52%)';

            setTimeout(() => {
                ui.innerHTML = `
                    <div class="letter-container">
                        <h2 class="letter-title">My little Valentine letter for you üíå</h2>
                        <p class="letter-body">
                            Hi love, thank you for saying <span class="heart">yes</span>.<br><br>
                            I just wanted you to have a tiny corner of the internet that is only ours ‚Äì
                            a place made of stars, pixels, and a whole lot of feelings.<br><br>
                            Whenever you miss me (even just a little), press play on any of these songs
                            and remember that somewhere, I'm listening and thinking of you too.
                        </p>
                        <h3 class="song-section-title">Our little playlist</h3>
                        <ul class="song-list">
                            <li>‚Ä¢ <a href="https://open.spotify.com/" target="_blank" rel="noopener noreferrer">Song 1 ‚Äì Your special track</a></li>
                            <li>‚Ä¢ <a href="https://open.spotify.com/" target="_blank" rel="noopener noreferrer">Song 2 ‚Äì For slow dancing</a></li>
                            <li>‚Ä¢ <a href="https://open.spotify.com/" target="_blank" rel="noopener noreferrer">Song 3 ‚Äì For when you can‚Äôt sleep</a></li>
                        </ul>
                        <div class="letter-footer">
                            I love you more than all the little hearts on this screen. ‚ù§Ô∏è
                        </div>
                    </div>
                `;

                // Reset transform so the letter is nicely centered and visible
                ui.style.opacity = '1';
                ui.style.transform = 'translate(-50%, -50%)';
            }, 350);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
